<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Career Resources Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Career Resources Hub</h1>
        <p>Your gateway to career success</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </nav>

    <section id="login">
        <h2>Login</h2>
        <form action="#" method="post">
            <label for="login-email">Email:</label><br>
            <input type="email" id="login-email" name="email" required><br><br>
            <label for="login-password">Password:</label><br>
            <input type="password" id="login-password" name="password" required><br><br>
            <button type="submit" class="btn">Login</button>
        </form>
    </section>
</body>
</html>
