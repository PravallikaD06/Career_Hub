<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Career Resources Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Career Resources Hub</h1>
        <p>Your gateway to career success</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section id="signup">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="signup-name">Name:</label><br>
            <input type="text" id="signup-name" name="name" required><br><br>
            <label for="signup-email">Email:</label><br>
            <input type="email" id="signup-email" name="email" required><br><br>
            <label for="signup-password">Password:</label><br>
            <input type="password" id="signup-password" name="password" required><br><br>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Career Resources Hub. All rights reserved.</p>
    </footer>
</body>
</html>
